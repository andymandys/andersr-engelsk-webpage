<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Layout</title>
<style>
  body {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns */
    grid-template-rows: repeat(3, 150px); /* 3 rows, adjust height */
    gap: 10px; /* spacing between boxes */
    padding: 20px;
  }

  .box {
    background-color: lightblue;
    border: 2px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
  }

  .box1 { grid-column: 1 / 3; grid-row: 1; }
  .box2 { grid-column: 3 / 5; grid-row: 1; }
  .box3 { grid-column: 1 / 2; grid-row: 2; }
  .box4 { grid-column: 2 / 5; grid-row: 2; }
  .box5 { grid-column: 1 / 4; grid-row: 3; }
  .box6 { grid-column: 4 / 5; grid-row: 3; }

</style>
</head>
<body>
  <div class="box box1">Box 1</div>
  <div class="box box2">Box 2</div>
  <div class="box box3">Box 3</div>
  <div class="box box4">Box 4</div>
  <div class="box box5">Box 5</div>
  <div class="box box6">Box 6</div>
</body>
</html>
